spring.application.name=SB_Swagger

#logging.level.org.springframework=DEBUG
#logging.level.io.springfox=DEBUG

server.port = 8091


spring.datasource.url=jdbc:mysql://localhost:3306/sb_swagger?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Connection Pool Settings (HikariCP - Default in Spring Boot)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update 
# Use 'create', 'update', 'validate', or 'none' based on requirement
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true  
# Pretty-print SQL logs
